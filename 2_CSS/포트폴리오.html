<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오</title>
  <link rel="stylesheet" href="css/포트폴리오.css">
  <script src="https://kit.fontawesome.com/d1850991ed.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <header>
      <section class="start">
        <a href="#">
          <button id="hambugi" class="fa-solid fa-bars"></button>
        </a>
        <button id="youtube">
          <img src="../images/youtube logo 01.png" id="ytlogo">
        </button>
      </section>

      <section class="center">
        <section class="search">
          <form action="#" name="Search-form">
            <fieldset>
              <input type="search" id="query" name="query"
              autocomplete="off" placeholder="검색">
              <i class="fa-solid fa-keyboard"></i>
              <button class="fa-solid fa-magnifying-glass"></button>
            </fieldset>
          </form>
        </section>

        <section class="mic">
          <button class="fa-solid fa-microphone"></button>
        </section>
      </section>

      <section class="end">
        <section class="setting">
          <button class="fa-solid fa-ellipsis-vertical"></button>
        </section>
        <section class="login">
          <button>
            <i class="fa-solid fa-user"></i>
            <p>로그인</p>
          </button>
        </section>
      </section>
    </header>


    <section class="container">
      <section class="left">
        <section>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/iVJ1-H1jV3Q?si=0PraMToXx3kShLeJ" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
       
        <section class="Information">
          <section class="Iheader">
            <section class="profile">
              <section>
                <button>
                  <img src="../images/yanggang.jpg">
                </button>
              </section>

              <section>
                <section id="title">
                  <a href="#">김양갱은 못말려</a>
                </section>
                <section id="subscription">
                  <p>구독자 16.5만명</p>
                </section>
              </section>
            </section>

            <section>
              <button class="fa-regular fa-thumbs-up">
                <p>876</p>
              </button>

              <span>|</span>

              <section>
                <button class="fa-regular fa-thumbs-up"></button>
              </section>
            </section>

            <section>
              <button class="fa-solid fa-share"></button>
            </section>

            <section>
              <button class="fa-solid fa-bookmark"></button>
            </section>

            <section>
              <button class="fa-solid fa-ellipsis"></button>
            </section>
          </section>


          <section class="Ifooter">
            <section>
              <p>조회수 1.8만회  2일 전  5개 제품</p>
            </section>

            <section>
              <p>#강아지 #dog #pomeranian #강아지브이로그 #브이로그 #포메라니안</p>
            </section>
          </section>
        </section>


        <section class="comment">
          <section>
            <section>
              <p>댓글 110개</p>
            </section>

            <section>
              <button>
                <i class="fa-regular fa-chart-bar"></i>
                <p>정렬기준</p>
              </button>
            </section>
          </section>

          <section>
            <section id="profile">
              <img src="../images/unnamed.jpg">
            </section>

            <section>
              <form action="#">
                <input type="text" id="comment" name="comment"
                autocomplete="off" placeholder="댓글추가...">
              </form>
            </section>
          </section>

          <section>
            <section id="Afprofile">
              <button>
                <img src="../images/unnamed.jpg">
              </button>
            </section>

            <section id="comment-1">
              <section>
                <a href="#">@jiyeong4517</a>
                <p>2일전</p>
              </section>

              <section>
                <p>양갱이는 어떻게 원숭이시기도 귀여운가요 대체!!!!</p>
              </section>

              <section id="com1">
                <section>
                  <button class="fa-regular fa-thumbs-up"></button>
                </section>

                <section>
                  <p>42</p>
                </section>
                
                <section>
                  <button class="fa-regular fa-thumbs-up"></button>
                </section>

                <section>
                  <div>
                    <img src="../images/yanggang.jpg">
                  </div>
                  <div>
                    <i class="fa-solid fa-heart"></i>
                  </div>
                </section>

                <section>
                  <button>
                    <p>답글</p>
                  </button>
                </section>
              </section>
            </section>
          </section>

          <section id="Reply">
            <div>
              <button class="fa-solid fa-chevron-down"></button>
            </div>

            <div>
              <img src="../images/yanggang.jpg">
            </div>

            <div>
              <button>
                <p>답글</p>
              </button>
            </div>
          </section>
        </section>
      </section>


      <section class="right">
        <section class="advertisement">
          <div>
            <img>
          </div>

          <div>
            <div>
              <p>20, 30대 100%국비지원 IT 무료 </p>
              <p>취준생, 100% 전액 무료 IT교육, 차별화된 솔루션! 고용노동부 인증 5년 우수훈련기관 </p>
              <p>스폰서</p>
              <p>KH정보교육원</p>
            </div>

            <div>
              <button>
                <p>자세히 알아보기</p>
              </button>
            </div>
          </div>
        </section>

        <section class="other">
          <section class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/J05JE6-zHHI?si=wLJGuVDC5Tb6F2vN" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
          </section>

          <section>
            <button>
              <p>강아지에게 치즈케이크 줬더니 이성을 잃고 눈 돌아감ㅋㅋㅋ</p>
              <p>김양갱은 못말려</p>
              <div>
                <p>조회수 3.2만회</p>
                <span>.</span>
                <p>1개월 전</p>
              </div>
            </button>
          </section>

          <section>
            <div>
              <button class="fa-solid fa-user"></button>
            </div>
          </section>
        </section>

      </section>
    </section>


  </main>
  
</body>
</html>
