<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오</title>
  <link rel="stylesheet" href="css/포트폴리오.css">
  <script src="https://kit.fontawesome.com/d1850991ed.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <section class="start">
      <button id="hambugi" class="fa-solid fa-bars"></button>

      <button id="youtube">
        <img src="../images/youtube logo 01.png">
      </button>
    </section>

    <section class="center">
      <section class="search">
        <form action="#" name="Search-form">
          <div class="search-1">
            <div class="search-area">
              <input type="search" id="query" name="query"
              autocomplete="off" placeholder="검색">
              <i class="fa-solid fa-keyboard" id="keyboard"></i>
            </div>

            <div class="search-icon">
              <button class="fa-solid fa-magnifying-glass"></button>
            </div>
          </div>
        </form>
      </section>

      <section class="mic">
        <button class="fa-solid fa-microphone"></button>
      </section>
    </section>

    <section class="end">
      <section>
        <button id="setting" class="fa-solid fa-ellipsis-vertical"></button>
      </section>
      <section>
        <button class="login">
          <i class="fa-solid fa-user"></i>
          <p>로그인</p>
        </button>
      </section>
    </section>
  </header>

  <main>
   <section class="container">
      <div class="left">
        <div class="main-video">
          <iframe src="https://www.youtube.com/embed/iVJ1-H1jV3Q?si=0PraMToXx3kShLeJ" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
       
        <section class="Information">
          <section class="Iheader">

            <div>
              <p>16만 유튜버 김양갱 귀염뽀짝 아기 시절 최초 공개</p>
            </div>

            <section class="info">
              <section class="profile">
                  <div>
                    <button>
                      <img src="../images/yanggang.jpg">
                    </button>
                  </div>
    
                  <section class="title">
                    <section>
                      <a href="#">김양갱은 못말려</a>
                    </section>
                    <section>
                      <p>구독자 16.5만명</p>
                    </section>
                  </section>
    
                  <section>
                    <button id="gudok">
                      <p>구독</p>
                    </button>
                  </section>
              </section>
                
              <div class="gudok-bar">
                <section class="like">
                  <button>
                    <i class="fa-regular fa-thumbs-up" id="thumbs"></i>
                    <p>876</p>
                  </button>
                  
                  <span>|</span>
                  
                  <section class="delike">
                    <button class="fa-regular fa-thumbs-up" id="thumbs"></button>
                  </section>
                </section>
                
                <div class="side">
                  <button class="fa-solid fa-share" id="side">
                    <p>공유</p>
                  </button>
                
                  <button class="fa-solid fa-bookmark" id="side">
                    <p>저장</p>
                  </button>
                
                  <button class="fa-solid fa-ellipsis" id="side1"></button>
                </div>
              </div>
            </section>
            
          </section>

          <section class="Ifooter">
            <div>
              <span>조회수 1.8만회</span>
              <span>2일 전</span>
              <span>5개 제품</span>
            </div>

            <section class="under">
              <p>#강아지 #dog #pomeranian #강아지브이로그 #브이로그 #포메라니안</p>
            </section>
          </section>

        </section>


        <section class="comment">
          <div class="comment1">
            <section>
              <p id="comment2">댓글 110개</p>
            </section>

            <section>
              <button class="rota">
                <i class="fa-regular fa-chart-bar"></i>
                <p>정렬기준</p>
              </button>
            </section>
          </div>

          <div class="pro-coment">
              <img src="../images/unnamed.jpg">

            <section class="add-coment">
              <form action="#">
                <input type="text" id="comment" name="comment"
                autocomplete="off" placeholder="댓글추가...">
              </form>
            </section>
          </div>


            
          <section class="comment-1">
            <div class="comment-1-ji">
              <div id="Afprofile">
                <button>
                  <img src="../images/unnamed.jpg">
                </button>
              </div>

              <div>
                <div class="di1">
                  <a href="#">@jiyeong4517</a>
                  <p>2일전</p>
                </div>
                <p id="cute-gang">양갱이는 어떻게 원숭이시기도 귀여운가요 대체!!!!</p>

                <div class="di2">
                    <button class="fa-regular fa-thumbs-up"></button>
                  
                    <p>42</p>
                  
                    <button id="dilike" class="fa-regular fa-thumbs-up"></button>

                      <div id="com1">
                        <div id="com2">
                            <img id="gang" src="../images/yanggang.jpg">
                            <i id="heart" class="fa-solid fa-heart"></i>
                        </div>
      
                          <button>
                            <p>답글</p>
                          </button>
                      </div>
                      
                    </div>
                    <section id="Reply">

                      <button class="fa-solid fa-chevron-down"></button>

                      <img id="gang2" src="../images/yanggang.jpg">

                      <p>・</p>
          
                      <button>
                        <p>답글 1개</p>
                      </button>
                    </section>
                </div>
                  
            </div>
                 
          </section>

        </section>
      </div>


      <div class="right">
        <section class="advertisement">
          <div>
            <img>
          </div>

          <div>
            <div>
              <p>20, 30대 100%국비지원 IT 무료 </p>
              <p>취준생, 100% 전액 무료 IT교육, 차별화된 솔루션! 고용노동부 인증 5년 우수훈련기관 </p>
              <p>스폰서</p>
              <p>KH정보교육원</p>
            </div>

            <div>
              <button>
                <p>자세히 알아보기</p>
              </button>
            </div>
          </div>
        </section>

        <section class="other">
          <section class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/J05JE6-zHHI?si=wLJGuVDC5Tb6F2vN" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
          </section>

          <section>
            <button>
              <p>강아지에게 치즈케이크 줬더니 이성을 잃고 눈 돌아감ㅋㅋㅋ</p>
              <p>김양갱은 못말려</p>
              <div>
                <p>조회수 3.2만회</p>
                <span>.</span>
                <p>1개월 전</p>
              </div>
            </button>
          </section>

          <section>
            <div>
              <button class="fa-solid fa-user"></button>
            </div>
          </section>
        </section>

      </div>
    </section>


  </main>
  
</body>
</html>
